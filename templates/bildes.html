<html>
<head>
  <title>StartIT Instagram & Čats</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style13.css') }}">
</head>

<body onload='lasiChatu();' class='body'>
<div class="container-all">
   <h1>Mūsu StartIT Instagram un čats!</h1>
<hr>
{% for pic in pictures %}  
<div class="container">
    <a href="{{ url_for('bilde', picture=pic) }}">
      <img src='{{pic}}' alt='{{pic}}'/>  
    </a>
    <span class="text">Komentāri: {{comments(pic)}}</span>
  </div>
{% endfor %}
<br>
<form action = "/bildes" method = "post">
  <br><br>
  <h3>Pievienot jaunu attēlu (iekopējiet attēla adresi):</h3>
  <input type="text" name="newPicture">
  <b><input type = "submit" value = "Pievienot" class="btn btn-success no-rounded"/></b>
</form>
</div>

<h6><b>Šodien vārda dienas svin:</b> {{vardi}} </h6>
<hr>
<h4>Jūs esat ielogojies kā: </h4> <h4 id='vards'>{{lietotajs}}</h4> <h4>!</h4>
<br>
<div class="container-fluid">
  <div class="row">
    <!-- selected chat -->
    <div class="col-md-12"  width="100%">
      <div class="chat-message">
        <ul class="chat" id="chats" style="list-style-type: none;">
            <li class="left clearfix" style="list-style-type: none;">
            </li>                   
        </ul>
      </div>           
		</div>
  </div>
  <div class="row">
    <div class="chat-box">
      <div class="input-group">
        <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Raksti savu ziņu un spiediet Enter vai Sūtīt" type="text">
        <span class="input-group-btn">
          <button onClick="suutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
        </span>
      </div><!-- /input-group -->	
    </div> 
  </div>
</div>

<script src="{{url_for('static',filename='chats.js')}}" type="text/javascript"></script>
</body>
</html>
